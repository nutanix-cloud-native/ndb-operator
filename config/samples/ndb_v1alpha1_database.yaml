apiVersion: ndb.nutanix.com/v1alpha1
kind: Database
metadata:
  name: db
spec:
  ndb:
    clusterId: "Nutanix Cluster Id"
    credentialSecret: ndb-secret-name
    server: https://[NDB IP]:8443/era/v0.9
    skipCertificateVerification: true
  databaseInstance:
    databaseInstanceName: "Database Instance Name"
    databaseNames:
      - database_one
      - database_two
      - database_three
    credentialSecret: db-instance-secret-name
    size: 10
    timezone: "UTC"
    type: postgres
    profiles:
      compute:
        name: ""
        id: ""
      # A Software profile is a mandatory input for proprietary (closed-source) engines such as SQL Server & Oracle
      software:
        name: ""
        id: ""
      network:
        name: ""
        id: ""
      dbParam:
        name: ""
        id: ""
      dbParamInstance:
        name: ""
        id: ""
